<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNumber" ng-required="false" colon="true">Number</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message>
								<bk-input id="idNumber"
	                                name="Number"
	                                ng-model="entity.Number"
	                                ng-readonly="true"
	                                type="text"
	                                placeholder="Enter Number">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDate" ng-required="true" colon="true">Date</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
							<bk-form-input-message state="{{ forms.details['Date'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idDate"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Date"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idWasteType" ng-required="true" colon="true">WasteType</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idWasteType"
	                            name="WasteType"
	                            state="{{ forms.details['WasteType'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.WasteType"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsWasteType"
	                            placeholder="Search WasteType ..."
								btn-aria-label="show/hide WasteType options" list-aria-label="WasteType options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCustomer" ng-required="false" colon="true">Customer</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCustomer"
	                            name="Customer"
	                            state="{{ forms.details['Customer'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Customer"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCustomer"
	                            placeholder="Search Customer ..."
								btn-aria-label="show/hide Customer options" list-aria-label="Customer options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idProduct" ng-required="true" colon="true">Product</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idProduct"
	                            name="Product"
	                            state="{{ forms.details['Product'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Product"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsProduct"
	                            placeholder="Search Product ..."
								btn-aria-label="show/hide Product options" list-aria-label="Product options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idQuantity" ng-required="true" colon="true">Quantity</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idQuantity"
								name="Quantity"
								state="{{ forms.details['Quantity'].$valid ? '' : 'error' }}"
								is-required="true"
								ng-model="entity.Quantity"
								is-readonly="action === 'select'"
								placeholder="Enter Quantity">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idSupplier" ng-required="false" colon="true">Supplier</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idSupplier"
	                            name="Supplier"
	                            state="{{ forms.details['Supplier'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Supplier"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsSupplier"
	                            placeholder="Search Supplier ..."
								btn-aria-label="show/hide Supplier options" list-aria-label="Supplier options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStore" ng-required="true" colon="true">Store</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idStore"
	                            name="Store"
	                            state="{{ forms.details['Store'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Store"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsStore"
	                            placeholder="Search Store ..."
								btn-aria-label="show/hide Store options" list-aria-label="Store options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idReason" ng-required="false" colon="true">Reason</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Reason'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idReason"
	                                name="Reason"
	                                state="{{ forms.details['Reason'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Reason"
	                                ng-readonly="action === 'select'"
									ng-maxlength="300.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Reason">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{action === 'create' ? 'Create' : 'Update'}}" state="emphasized" ng-click="action === 'create' ? create() : update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
