<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNumber" dg-required="false" dg-colon="true">Number</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Number'].$valid }}">
	                            <fd-input id="idNumber"
	                                name="Number"
	                                state="{{ forms.details['Number'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Number"
	                                ng-readonly="true"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="30.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Number">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDate" dg-required="true" dg-colon="true">Date</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Date'].$valid }}">
	                            <fd-input id="idDate"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Date"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idWasteType" dg-required="true" dg-colon="true">WasteType</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idWasteType"
	                            name="WasteType"
	                            state="{{ forms.details['WasteType'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.WasteType"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsWasteType"
	                            dg-placeholder="Search WasteType ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createWasteType()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshWasteType()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCustomer" dg-required="false" dg-colon="true">Customer</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idCustomer"
	                            name="Customer"
	                            state="{{ forms.details['Customer'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Customer"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCustomer"
	                            dg-placeholder="Search Customer ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createCustomer()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshCustomer()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idProduct" dg-required="true" dg-colon="true">Product</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idProduct"
	                            name="Product"
	                            state="{{ forms.details['Product'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Product"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsProduct"
	                            dg-placeholder="Search Product ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createProduct()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshProduct()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idQuantity" dg-required="true" dg-colon="true">Quantity</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
							<fd-step-input dg-id="idQuantity"
								name="Quantity"
								state="{{ forms.details['Quantity'].$valid ? '' : 'error' }}"
								dg-required="true"
								ng-model="entity.Quantity"
								is-readonly="action === 'select'"
								placeholder="Enter Quantity"
								>
							</fd-step-input>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSupplier" dg-required="false" dg-colon="true">Supplier</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idSupplier"
	                            name="Supplier"
	                            state="{{ forms.details['Supplier'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Supplier"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsSupplier"
	                            dg-placeholder="Search Supplier ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createSupplier()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshSupplier()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStore" dg-required="true" dg-colon="true">Store</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <fd-combobox-input id="idStore"
	                            name="Store"
	                            state="{{ forms.details['Store'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Store"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsStore"
	                            dg-placeholder="Search Store ...">
	                        </fd-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col-md--1">
							<button class="fd-button" ng-click="createStore()" ng-hide="action === 'select'">
								<i class="sap-icon--add" role="presentation"></i>
							</button>
							<button class="fd-button" ng-click="refreshStore()" ng-hide="action === 'select'">
								<i class="sap-icon--refresh" role="presentation"></i>
							</button>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReason" dg-required="false" dg-colon="true">Reason</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Reason'].$valid }}">
	                            <fd-input id="idReason"
	                                name="Reason"
	                                state="{{ forms.details['Reason'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Reason"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="300.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Reason">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
		<fd-bar bar-design="footer" ng-show="action === 'select' && entityActions.length && entity.Id">
			<fd-bar-right>
				<fd-bar-element ng-repeat="action in entityActions">
					<fd-button dg-label="{{action.label}}" compact="true" ng-click="triggerEntityAction(action)"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
