<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="formFieldset">
                <bk-form-group label="StockRecord Details" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idProduct" ng-required="false" colon="true">Product</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idProduct"
	                            name="Product"
	                            ng-required="false"
	                            ng-model="entity.Product"
	                            is-readonly="true"
	                            dropdown-items="optionsProduct"
	                            placeholder="Search Product ..."
								btn-aria-label="show/hide Product options" list-aria-label="Product options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idQuantity" ng-required="false" colon="true">Quantity</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idQuantity"
								class="right-align"
								name="Quantity"
								ng-required="false"
								ng-model="entity.Quantity"
								is-readonly="true"
								placeholder="Enter Quantity">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPrice" ng-required="false" colon="true">Price</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idPrice"
								class="right-align"
								name="Price"
								ng-required="false"
								ng-model="entity.Price"
								is-readonly="true"
								placeholder="Enter Price">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNet" ng-required="false" colon="true">Net</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idNet"
								class="right-align"
								name="Net"
								ng-required="false"
								ng-model="entity.Net"
								is-readonly="true"
								placeholder="Enter Net">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idUoM" ng-required="false" colon="true">UoM</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idUoM"
	                            name="UoM"
	                            ng-required="false"
	                            ng-model="entity.UoM"
	                            is-readonly="true"
	                            dropdown-items="optionsUoM"
	                            placeholder="Search UoM ..."
								btn-aria-label="show/hide UoM options" list-aria-label="UoM options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idVAT" ng-required="false" colon="true">VAT</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idVAT"
								class="right-align"
								name="VAT"
								ng-required="false"
								ng-model="entity.VAT"
								is-readonly="true"
								placeholder="Enter VAT">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idGross" ng-required="false" colon="true">Gross</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idGross"
								class="right-align"
								name="Gross"
								ng-required="false"
								ng-model="entity.Gross"
								is-readonly="true"
								placeholder="Enter Gross">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDirection" ng-required="false" colon="true">Direction</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idDirection"
	                            name="Direction"
	                            ng-required="false"
	                            ng-model="entity.Direction"
	                            is-readonly="true"
	                            dropdown-items="optionsDirection"
	                            placeholder="Search Direction ..."
								btn-aria-label="show/hide Direction options" list-aria-label="Direction options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idItemId" ng-required="false" colon="true">ItemId</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
	                        <bk-step-input input-id="idItemId"
								class="right-align"
								name="ItemId"
								ng-required="false"
								ng-model="entity.ItemId"
								is-readonly="true"
								placeholder="Enter ItemId">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-checkbox id="idDeleted" compact="false" ng-required="false" ng-readonly="true" ng-model="entity.Deleted"></bk-checkbox>
                        	<bk-checkbox-label for="idDeleted" ng-required="false">Deleted</bk-checkbox-label>
                        </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idReference" ng-required="false" colon="true">Reference</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idReference"
	                            name="Reference"
	                            ng-required="false"
	                            ng-model="entity.Reference"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Reference">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
				</bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>
		<theme></theme>
    </body>

</html>
