<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDate" ng-required="true" colon="true">Date</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
							<bk-form-input-message state="{{ forms.details['Date'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idDate"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Date"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNumber" ng-required="false" colon="true">Number</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message>
								<bk-input id="idNumber"
	                                name="Number"
	                                ng-model="entity.Number"
	                                ng-readonly="true"
	                                type="text"
	                                placeholder="Enter Number">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStore" ng-required="false" colon="true">Store</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idStore"
	                            name="Store"
	                            state="{{ forms.details['Store'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Store"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsStore"
	                            placeholder="Search Store ..."
								btn-aria-label="show/hide Store options" list-aria-label="Store options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCompany" ng-required="false" colon="true">Company</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCompany"
	                            name="Company"
	                            state="{{ forms.details['Company'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Company"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCompany"
	                            placeholder="Search Company ..."
								btn-aria-label="show/hide Company options" list-aria-label="Company options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCurrency" ng-required="false" colon="true">Currency</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCurrency"
	                            name="Currency"
	                            state="{{ forms.details['Currency'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Currency"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCurrency"
	                            placeholder="Search Currency ..."
								btn-aria-label="show/hide Currency options" list-aria-label="Currency options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNet" ng-required="false" colon="true">Net</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idNet"
								name="Net"
								state="{{ forms.details['Net'].$valid ? '' : 'error' }}"
								is-required="false"
								ng-model="entity.Net"
								is-readonly="action === 'select'"
								placeholder="Enter Net">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idVAT" ng-required="false" colon="true">VAT</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idVAT"
								name="VAT"
								state="{{ forms.details['VAT'].$valid ? '' : 'error' }}"
								is-required="false"
								ng-model="entity.VAT"
								is-readonly="action === 'select'"
								placeholder="Enter VAT">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idGross" ng-required="false" colon="true">Gross</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idGross"
								name="Gross"
								state="{{ forms.details['Gross'].$valid ? '' : 'error' }}"
								is-required="false"
								ng-model="entity.Gross"
								is-readonly="action === 'select'"
								placeholder="Enter Gross">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" ng-required="false" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message>
								<bk-input id="idName"
	                                name="Name"
	                                ng-model="entity.Name"
	                                ng-readonly="true"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idUUID" ng-required="false" colon="true">UUID</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message>
								<bk-input id="idUUID"
	                                name="UUID"
	                                ng-model="entity.UUID"
	                                ng-readonly="true"
	                                type="text"
	                                placeholder="Enter UUID">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idReference" ng-required="false" colon="true">Reference</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Reference'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idReference"
	                                name="Reference"
	                                state="{{ forms.details['Reference'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Reference"
	                                ng-readonly="action === 'select'"
									ng-maxlength="36.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Reference">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{action === 'create' ? 'Create' : 'Update'}}" state="emphasized" ng-click="action === 'create' ? create() : update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
