<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStore" ng-required="false" colon="true">{{ 'codbex-inventory:t.PRODUCTAVAILABILITY_STORE' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idStore"
	                            name="Store"
	                            state="{{ forms.details['Store'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Store"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsStore"
	                            placeholder="{{ 'codbex-inventory:messages.inputSearch' | t:{'name':'$t(codbex-inventory:t.PRODUCTAVAILABILITY_STORE)'} }}"
								btn-aria-label="{{ 'codbex-inventory:aria.showHide' | t:{'name':'Store'} }}" list-aria-label="{{ 'codbex-inventory:aria.options' | t:{'name':'Store'} }}">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idQuantity" ng-required="true" colon="true">{{ 'codbex-inventory:t.PRODUCTAVAILABILITY_QUANTITY' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idQuantity"
								name="Quantity"
								state="{{ forms.details['Quantity'].$valid ? '' : 'error' }}"
								ng-required="true"
								ng-model="entity.Quantity"
								is-readonly="action === 'select'"
								placeholder="{{ 'codbex-inventory:messages.inputEnter' | t:{'name':'$t(codbex-inventory:t.PRODUCTAVAILABILITY_QUANTITY)'} }}">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idBaseUnit" ng-required="false" colon="true">{{ 'codbex-inventory:t.PRODUCTAVAILABILITY_BASEUNIT' | t }}</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idBaseUnit"
	                            name="BaseUnit"
	                            state="{{ forms.details['BaseUnit'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.BaseUnit"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsBaseUnit"
	                            placeholder="{{ 'codbex-inventory:messages.inputSearch' | t:{'name':'$t(codbex-inventory:t.PRODUCTAVAILABILITY_BASEUNIT)'} }}"
								btn-aria-label="{{ 'codbex-inventory:aria.showHide' | t:{'name':'BaseUnit'} }}" list-aria-label="{{ 'codbex-inventory:aria.options' | t:{'name':'BaseUnit'} }}">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button ng-if="action === 'create'" label="{{'codbex-inventory:defaults.create' | t}}" state="emphasized" ng-click="create()" ng-disabled="!forms.details.$valid"></bk-button>
					<bk-button ng-if="action !== 'create'" label="{{'codbex-inventory:defaults.update' | t}}" state="emphasized" ng-click="update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="{{ 'codbex-inventory:defaults.cancel' | t }}" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
