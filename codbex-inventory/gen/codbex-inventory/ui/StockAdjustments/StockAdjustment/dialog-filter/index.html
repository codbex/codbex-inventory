<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="StockAdjustment Filter" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDateFrom" colon="true">From Date</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
							<bk-form-input-message state="{{ forms.details['Date'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idDateFrom"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateFrom"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDateTo" colon="true">To Date</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
							<bk-form-input-message state="{{ forms.details['Date'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idDateTo"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateTo"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNumber" colon="true">Number</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Number'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idNumber"
	                                name="Number"
	                                state="{{ forms.details['Number'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Number"
									ng-maxlength="20.0"
	                                type="text"
	                                placeholder="Enter Number">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStore" colon="true">Store</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idStore"
	                            name="Store"
	                            state="{{ forms.details['Store'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Store"
	                            dropdown-items="optionsStore"
	                            placeholder="Search Store ..."
								btn-aria-label="show/hide Store options" list-aria-label="Store options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPurpose" colon="true">Purpose</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Purpose'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idPurpose"
	                                name="Purpose"
	                                state="{{ forms.details['Purpose'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Purpose"
									ng-maxlength="20.0"
	                                type="text"
	                                placeholder="Enter Purpose">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idType" colon="true">Type</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idType"
	                            name="Type"
	                            state="{{ forms.details['Type'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Type"
	                            dropdown-items="optionsType"
	                            placeholder="Search Type ..."
								btn-aria-label="show/hide Type options" list-aria-label="Type options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idOperator" colon="true">Operator</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idOperator"
	                            name="Operator"
	                            state="{{ forms.details['Operator'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Operator"
	                            dropdown-items="optionsOperator"
	                            placeholder="Search Operator ..."
								btn-aria-label="show/hide Operator options" list-aria-label="Operator options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
					<bk-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<bk-form-label for="idDescription" colon="true">Description</bk-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Description'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-textarea id="idDescription"
									name="Description"
									state="{{ forms.details['Description'].$valid ? '' : 'error' }}"
									ng-model="entity.Description"
									ng-maxlength="20.0"
									placeholder="Enter Description">
								</bk-textarea>
							</bk-form-input-message>
						</div>
					</bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Name"
									ng-maxlength="20.0"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idUUID" colon="true">UUID</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['UUID'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idUUID"
	                                name="UUID"
	                                state="{{ forms.details['UUID'].$valid ? '' : 'error' }}"
	                                ng-model="entity.UUID"
									ng-maxlength="36.0"
	                                type="text"
	                                placeholder="Enter UUID">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idReference" colon="true">Reference</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Reference'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idReference"
	                                name="Reference"
	                                state="{{ forms.details['Reference'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Reference"
									ng-maxlength="36.0"
	                                type="text"
	                                placeholder="Enter Reference">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

        <bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="Filter" state="emphasized" ng-click="filter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Reset" ng-click="resetFilter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
