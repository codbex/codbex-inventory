<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="StockAdjustmentItem Filter" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idProduct" colon="true">Product</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idProduct"
	                            name="Product"
	                            state="{{ forms.details['Product'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Product"
	                            dropdown-items="optionsProduct"
	                            placeholder="Search Product ..."
								btn-aria-label="show/hide Product options" list-aria-label="Product options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idAdjustedQuantity" colon="true">AdjustedQuantity</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['AdjustedQuantity'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idAdjustedQuantity"
	                                name="AdjustedQuantity"
	                                state="{{ forms.details['AdjustedQuantity'].$valid ? '' : 'error' }}"
	                                ng-model="entity.AdjustedQuantity"
	                                type="text"
	                                placeholder="Enter AdjustedQuantity">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idUoM" colon="true">UoM</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idUoM"
	                            name="UoM"
	                            state="{{ forms.details['UoM'].$valid ? '' : 'error' }}"
	                            ng-model="entity.UoM"
	                            dropdown-items="optionsUoM"
	                            placeholder="Search UoM ..."
								btn-aria-label="show/hide UoM options" list-aria-label="UoM options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idBatch" colon="true">Batch</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Batch'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idBatch"
	                                name="Batch"
	                                state="{{ forms.details['Batch'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Batch"
									ng-maxlength="30.0"
	                                type="text"
	                                placeholder="Enter Batch">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idSerial" colon="true">Serial</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Serial'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idSerial"
	                                name="Serial"
	                                state="{{ forms.details['Serial'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Serial"
									ng-maxlength="30.0"
	                                type="text"
	                                placeholder="Enter Serial">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
					<bk-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<bk-form-label for="idDescription" colon="true">Description</bk-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Description'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-textarea id="idDescription"
									name="Description"
									state="{{ forms.details['Description'].$valid ? '' : 'error' }}"
									ng-model="entity.Description"
									ng-maxlength="200.0"
									placeholder="Enter Description">
								</bk-textarea>
							</bk-form-input-message>
						</div>
					</bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

        <bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="Filter" state="emphasized" ng-click="filter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Reset" ng-click="resetFilter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
