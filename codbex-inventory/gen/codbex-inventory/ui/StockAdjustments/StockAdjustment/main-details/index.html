<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDate" ng-required="true" colon="true">Date</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
							<bk-form-input-message state="{{ forms.details['Date'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idDate"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Date"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNumber" ng-required="false" colon="true">Number</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message>
								<bk-input id="idNumber"
	                                name="Number"
	                                ng-model="entity.Number"
	                                ng-readonly="true"
	                                type="text"
	                                placeholder="Enter Number">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStore" ng-required="false" colon="true">Store</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <bk-combobox-input input-id="idStore"
	                            name="Store"
	                            state="{{ forms.details['Store'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Store"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsStore"
	                            placeholder="Search Store ..."
								btn-aria-label="show/hide Store options" list-aria-label="Store options">
	                        </bk-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col--full">
							<bk-button glyph="sap-icon--add" aria-label="Add" ng-click="createStore()" ng-hide="action === 'select'"></bk-button>
							<bk-button glyph="sap-icon--refresh" aria-label="Refresh" ng-click="refreshStore()" ng-hide="action === 'select'"></bk-button>
						</div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPurpose" ng-required="false" colon="true">Purpose</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Purpose'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idPurpose"
	                                name="Purpose"
	                                state="{{ forms.details['Purpose'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Purpose"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Purpose">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idType" ng-required="false" colon="true">Type</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <bk-combobox-input input-id="idType"
	                            name="Type"
	                            state="{{ forms.details['Type'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Type"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsType"
	                            placeholder="Search Type ..."
								btn-aria-label="show/hide Type options" list-aria-label="Type options">
	                        </bk-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col--full">
							<bk-button glyph="sap-icon--add" aria-label="Add" ng-click="createType()" ng-hide="action === 'select'"></bk-button>
							<bk-button glyph="sap-icon--refresh" aria-label="Refresh" ng-click="refreshType()" ng-hide="action === 'select'"></bk-button>
						</div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idOperator" ng-required="true" colon="true">Operator</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <bk-combobox-input input-id="idOperator"
	                            name="Operator"
	                            state="{{ forms.details['Operator'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Operator"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsOperator"
	                            placeholder="Search Operator ..."
								btn-aria-label="show/hide Operator options" list-aria-label="Operator options">
	                        </bk-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col--full">
							<bk-button glyph="sap-icon--add" aria-label="Add" ng-click="createOperator()" ng-hide="action === 'select'"></bk-button>
							<bk-button glyph="sap-icon--refresh" aria-label="Refresh" ng-click="refreshOperator()" ng-hide="action === 'select'"></bk-button>
						</div>
                    </bk-form-item>
					<bk-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<bk-form-label for="idDescription" ng-required="false" colon="true">Description</bk-form-label>
						</div>
						<div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Description'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-textarea id="idDescription"
									name="Description"
									state="{{ forms.details['Description'].$valid ? '' : 'error' }}"
									ng-required="false"
									ng-model="entity.Description"
	                            	ng-readonly="action === 'select'"
									ng-maxlength="20.0"
									input-rules="{ patterns: [''] }"
									placeholder="Enter Description">
								</bk-textarea>
							</bk-form-input-message>
						</div>
					</bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" ng-required="false" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message>
								<bk-input id="idName"
	                                name="Name"
	                                ng-model="entity.Name"
	                                ng-readonly="true"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idUUID" ng-required="false" colon="true">UUID</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message>
								<bk-input id="idUUID"
	                                name="UUID"
	                                ng-model="entity.UUID"
	                                ng-readonly="true"
	                                type="text"
	                                placeholder="Enter UUID">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idReference" ng-required="false" colon="true">Reference</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Reference'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idReference"
	                                name="Reference"
	                                state="{{ forms.details['Reference'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Reference"
	                                ng-readonly="action === 'select'"
									ng-maxlength="36.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Reference">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{action === 'create' ? 'Create' : 'Update'}}" state="emphasized" ng-click="action === 'create' ? create() : update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<bk-bar bar-design="footer" compact="true" ng-show="action === 'select' && entityActions.length && entity.Id">
			<bk-bar-right>
				<bk-bar-element ng-repeat="action in entityActions track by $index">
					<bk-button label="{{action.label}}" ng-click="triggerEntityAction(action)"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
