<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" ng-required="false" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
									ng-maxlength="100.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idEmail" ng-required="false" colon="true">Email</bk-form-label>
                        </div>
						<div ng-show="action === 'select'" style="margin: 4px 0px; padding: 0px 10px" class="fd-col  fd-col-md--8 ">
							<bk-link href="mailto:{{entity.Email}}">{{entity.Email}}</bk-link>
						</div>
                        <div ng-show="action !== 'select'" class="fd-col  fd-col-md--4 ">
							<bk-form-input-message state="{{ forms.details['Email'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idEmail"
	                                name="Email"
	                                state="{{ forms.details['Email'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Email"
	                                ng-readonly="action === 'select'"
									ng-maxlength="50.0"
	                                input-rules="{ patterns: [''] }"
	                                type="email"
	                                placeholder="Enter Email">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPhone" ng-required="false" colon="true">Phone</bk-form-label>
                        </div>
						<div ng-show="action === 'select'" style="margin: 4px 0px; padding: 0px 10px" class="fd-col  fd-col-md--4 ">
							<bk-link href="tel:{{entity.Phone}}">{{entity.Phone}}</bk-link>
						</div>
                        <div ng-show="action !== 'select'" class="fd-col  fd-col-md--4 ">
							<bk-form-input-message state="{{ forms.details['Phone'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idPhone"
	                                name="Phone"
	                                state="{{ forms.details['Phone'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Phone"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns:['^[0-9]{0,14}$'] }"
	                                type="tel"
	                                placeholder="Enter Phone">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idAddress" ng-required="false" colon="true">Address</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Address'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idAddress"
	                                name="Address"
	                                state="{{ forms.details['Address'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Address"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Address">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPostCode" ng-required="false" colon="true">PostCode</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['PostCode'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idPostCode"
	                                name="PostCode"
	                                state="{{ forms.details['PostCode'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.PostCode"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter PostCode">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCity" ng-required="false" colon="true">City</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCity"
	                            name="City"
	                            state="{{ forms.details['City'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.City"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCity"
	                            placeholder="Search City ..."
								btn-aria-label="show/hide City options" list-aria-label="City options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCountry" ng-required="false" colon="true">Country</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCountry"
	                            name="Country"
	                            state="{{ forms.details['Country'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Country"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCountry"
	                            placeholder="Search Country ..."
								btn-aria-label="show/hide Country options" list-aria-label="Country options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
					<bk-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<bk-form-label for="idLocation" ng-required="false" colon="true">Location</bk-form-label>
						</div>
						<div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Location'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-textarea id="idLocation"
									name="Location"
									state="{{ forms.details['Location'].$valid ? '' : 'error' }}"
									ng-required="false"
									ng-model="entity.Location"
	                            	ng-readonly="action === 'select'"
									ng-maxlength="2000.0"
									input-rules="{ patterns: [''] }"
									placeholder="Enter Location">
								</bk-textarea>
							</bk-form-input-message>
						</div>
					</bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idContact" ng-required="false" colon="true">Contact</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Contact'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idContact"
	                                name="Contact"
	                                state="{{ forms.details['Contact'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Contact"
	                                ng-readonly="action === 'select'"
									ng-maxlength="2000.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Contact">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idManager" ng-required="false" colon="true">Manager</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Manager'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idManager"
	                                name="Manager"
	                                state="{{ forms.details['Manager'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Manager"
	                                ng-readonly="action === 'select'"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Manager">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStatus" ng-required="false" colon="true">Status</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idStatus"
	                            name="Status"
	                            state="{{ forms.details['Status'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Status"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsStatus"
	                            placeholder="Search Status ..."
								btn-aria-label="show/hide Status options" list-aria-label="Status options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCompany" ng-required="false" colon="true">Company</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCompany"
	                            name="Company"
	                            state="{{ forms.details['Company'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Company"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCompany"
	                            placeholder="Search Company ..."
								btn-aria-label="show/hide Company options" list-aria-label="Company options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{action === 'create' ? 'Create' : 'Update'}}" state="emphasized" ng-click="action === 'create' ? create() : update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
