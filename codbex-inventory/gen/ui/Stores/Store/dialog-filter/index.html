<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="Store Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
	                            <fd-input id="idName"
	                                name="Name"
	                                state="{{ formErrors.Name ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmail" dg-required="false" dg-colon="true">Email</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Email ? false : true }}">
	                            <fd-input id="idEmail"
	                                name="Email"
	                                state="{{ formErrors.Email ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Email'].$valid, 'Email')"
	                                ng-model="entity.Email"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Email">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPhone" dg-required="false" dg-colon="true">Phone</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Phone ? false : true }}">
	                            <fd-input id="idPhone"
	                                name="Phone"
	                                state="{{ formErrors.Phone ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Phone'].$valid, 'Phone')"
	                                ng-model="entity.Phone"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Phone">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAddress" dg-required="false" dg-colon="true">Address</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Address ? false : true }}">
	                            <fd-input id="idAddress"
	                                name="Address"
	                                state="{{ formErrors.Address ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Address'].$valid, 'Address')"
	                                ng-model="entity.Address"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Address">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPostCode" dg-required="false" dg-colon="true">PostCode</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.PostCode ? false : true }}">
	                            <fd-input id="idPostCode"
	                                name="PostCode"
	                                state="{{ formErrors.PostCode ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['PostCode'].$valid, 'PostCode')"
	                                ng-model="entity.PostCode"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter PostCode">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCity" dg-required="false" dg-colon="true">City</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idCity"
	                            name="City"
	                            state="{{ formErrors.City ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['City'].$valid, 'City')"
	                            ng-model="entity.City"
	                            dropdown-items="optionsCity"
	                            dg-placeholder="Search City ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCountry" dg-required="false" dg-colon="true">Country</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idCountry"
	                            name="Country"
	                            state="{{ formErrors.Country ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Country'].$valid, 'Country')"
	                            ng-model="entity.Country"
	                            dropdown-items="optionsCountry"
	                            dg-placeholder="Search Country ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idLocation" dg-required="false" dg-colon="true">Location</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idLocation"
								name="Location"
								state="{{ formErrors.Location ? 'error' : '' }}"
								ng-required="false"
								ng-change="isValid(formFieldset['Location'].$valid, 'Location')"
								ng-model="entity.Location"
	                            ng-readonly="action === 'select'"
								ng-minlength="0.0 || 0"
								ng-maxlength="2000.0 || -1"
								dg-input-rules="{ patterns: [''] }"
								placeholder="Enter Location">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="formErrors.Location">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idContact" dg-required="false" dg-colon="true">Contact</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Contact ? false : true }}">
	                            <fd-input id="idContact"
	                                name="Contact"
	                                state="{{ formErrors.Contact ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Contact'].$valid, 'Contact')"
	                                ng-model="entity.Contact"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="2000.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Contact">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idManager" dg-required="false" dg-colon="true">Manager</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Manager ? false : true }}">
	                            <fd-input id="idManager"
	                                name="Manager"
	                                state="{{ formErrors.Manager ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Manager'].$valid, 'Manager')"
	                                ng-model="entity.Manager"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Manager">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-required="false" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idStatus"
	                            name="Status"
	                            state="{{ formErrors.Status ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Status'].$valid, 'Status')"
	                            ng-model="entity.Status"
	                            dropdown-items="optionsStatus"
	                            dg-placeholder="Search Status ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCompany" dg-required="false" dg-colon="true">Company</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idCompany"
	                            name="Company"
	                            state="{{ formErrors.Company ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Company'].$valid, 'Company')"
	                            ng-model="entity.Company"
	                            dropdown-items="optionsCompany"
	                            dg-placeholder="Search Company ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="Filter"
                    ng-click="filter()">
                </fd-button>
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="transparent"
                    dg-label="Reset"
                    ng-click="resetFilter()">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
