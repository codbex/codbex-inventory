<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNumber" dg-required="false" dg-colon="true">Number</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Number ? false : true }}">
	                            <fd-input id="idNumber"
	                                name="Number"
	                                state="{{ formErrors.Number ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Number'].$valid, 'Number')"
	                                ng-model="entity.Number"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Number">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStore" dg-required="false" dg-colon="true">Store</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idStore"
	                            name="Store"
	                            state="{{ formErrors.Store ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Store'].$valid, 'Store')"
	                            ng-model="entity.Store"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsStore"
	                            dg-placeholder="Search Store ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCompany" dg-required="false" dg-colon="true">Company</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idCompany"
	                            name="Company"
	                            state="{{ formErrors.Company ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Company'].$valid, 'Company')"
	                            ng-model="entity.Company"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCompany"
	                            dg-placeholder="Search Company ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
	                            <fd-input id="idName"
	                                name="Name"
	                                state="{{ formErrors.Name ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCurrency" dg-required="false" dg-colon="true">Currency</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idCurrency"
	                            name="Currency"
	                            state="{{ formErrors.Currency ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Currency'].$valid, 'Currency')"
	                            ng-model="entity.Currency"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCurrency"
	                            dg-placeholder="Search Currency ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNet" dg-required="false" dg-colon="true">Net</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Net ? false : true }}">
	                            <fd-input id="idNet"
	                                name="Net"
	                                state="{{ formErrors.Net ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Net'].$valid, 'Net')"
	                                ng-model="entity.Net"
	                                ng-readonly="action === 'select'"
	                                type="number"
	                                placeholder="Enter Net"
	                                class="right-align">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idVAT" dg-required="false" dg-colon="true">VAT</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.VAT ? false : true }}">
	                            <fd-input id="idVAT"
	                                name="VAT"
	                                state="{{ formErrors.VAT ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['VAT'].$valid, 'VAT')"
	                                ng-model="entity.VAT"
	                                ng-readonly="action === 'select'"
	                                type="number"
	                                placeholder="Enter VAT"
	                                class="right-align">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idGross" dg-required="false" dg-colon="true">Gross</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Gross ? false : true }}">
	                            <fd-input id="idGross"
	                                name="Gross"
	                                state="{{ formErrors.Gross ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Gross'].$valid, 'Gross')"
	                                ng-model="entity.Gross"
	                                ng-readonly="action === 'select'"
	                                type="number"
	                                placeholder="Enter Gross"
	                                class="right-align">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idUUID" dg-required="false" dg-colon="true">UUID</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.UUID ? false : true }}">
	                            <fd-input id="idUUID"
	                                name="UUID"
	                                state="{{ formErrors.UUID ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['UUID'].$valid, 'UUID')"
	                                ng-model="entity.UUID"
	                                ng-readonly="true"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="36.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter UUID">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReference" dg-required="false" dg-colon="true">Reference</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Reference ? false : true }}">
	                            <fd-input id="idReference"
	                                name="Reference"
	                                state="{{ formErrors.Reference ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Reference'].$valid, 'Reference')"
	                                ng-model="entity.Reference"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="36.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Reference">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action === 'select' && entityActions.length && entity.Id">
            <div class="fd-bar__right">
                <fd-button ng-repeat="action in entityActions" class="fd-dialog__decisive-button" compact="true" dg-type="emphasized" dg-label="{{action.label}}"
                    ng-click="triggerEntityAction(action.id, next)"></fd-button>
            </div>
        </footer>
    </body>

</html>
