<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="StockAdjustmentItem Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStockAdjustment" dg-colon="true">StockAdjustment</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['StockAdjustment'].$valid }}">
	                            <fd-input id="idStockAdjustment"
	                                name="StockAdjustment"
	                                state="{{ forms.details['StockAdjustment'].$valid ? '' : 'error' }}"
	                                ng-model="entity.StockAdjustment"
	                                ng-minlength="${property.minLength} || 0"
	                                ng-maxlength="${property.maxLength} || -1"
	                                type="text"
	                                placeholder="Enter StockAdjustment">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idProduct" dg-colon="true">Product</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Product'].$valid }}">
	                            <fd-input id="idProduct"
	                                name="Product"
	                                state="{{ forms.details['Product'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Product"
	                                ng-minlength="${property.minLength} || 0"
	                                ng-maxlength="${property.maxLength} || -1"
	                                type="text"
	                                placeholder="Enter Product">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAdjustedQuantity" dg-colon="true">AdjustedQuantity</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['AdjustedQuantity'].$valid }}">
	                            <fd-input id="idAdjustedQuantity"
	                                name="AdjustedQuantity"
	                                state="{{ forms.details['AdjustedQuantity'].$valid ? '' : 'error' }}"
	                                ng-model="entity.AdjustedQuantity"
	                                ng-minlength="${property.minLength} || 0"
	                                ng-maxlength="${property.maxLength} || -1"
	                                type="text"
	                                placeholder="Enter AdjustedQuantity">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idUoM" dg-colon="true">UoM</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idUoM"
	                            name="UoM"
	                            state="{{ forms.details['UoM'].$valid ? '' : 'error' }}"
	                            ng-model="entity.UoM"
	                            dropdown-items="optionsUoM"
	                            dg-placeholder="Search UoM ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idBatch" dg-colon="true">Batch</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Batch'].$valid }}">
	                            <fd-input id="idBatch"
	                                name="Batch"
	                                state="{{ forms.details['Batch'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Batch"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                type="text"
	                                placeholder="Enter Batch">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSerial" dg-colon="true">Serial</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Serial'].$valid }}">
	                            <fd-input id="idSerial"
	                                name="Serial"
	                                state="{{ forms.details['Serial'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Serial"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                type="text"
	                                placeholder="Enter Serial">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDescription" dg-colon="true">Description</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Description'].$valid }}">
	                            <fd-input id="idDescription"
	                                name="Description"
	                                state="{{ forms.details['Description'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Description"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                type="text"
	                                placeholder="Enter Description">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" dg-type="transparent" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
