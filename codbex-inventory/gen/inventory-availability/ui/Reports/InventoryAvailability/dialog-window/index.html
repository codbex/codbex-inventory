<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="formFieldset">
                <bk-form-group label="InventoryAvailability Details" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idProduct ID" colon="true">Product ID</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idProduct ID"
								class="right-align"
								name="Product ID"
								ng-model="entity['Product ID']"
								is-readonly="true"
								placeholder="Enter Product ID">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idProduct Number" colon="true">Product Number</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idProduct Number"
	                            name="Product Number"
	                            ng-model="entity['Product Number']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Product Number">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idProduct Name" colon="true">Product Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idProduct Name"
	                            name="Product Name"
	                            ng-model="entity['Product Name']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Product Name">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idQuantity Available" colon="true">Quantity Available</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idQuantity Available"
								class="right-align"
								name="Quantity Available"
								ng-model="entity['Quantity Available']"
								is-readonly="true"
								placeholder="Enter Quantity Available">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStore " colon="true">Store </bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idStore "
	                            name="Store "
	                            ng-model="entity['Store ']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Store ">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idManufacturer" colon="true">Manufacturer</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-input id="idManufacturer"
	                            name="Manufacturer"
	                            ng-model="entity['Manufacturer']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Manufacturer">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
				</bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>
		<theme></theme>
    </body>

</html>
